<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twimba</title>
	<link rel="stylesheet" href="index.css">
    <!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<header>
		<h1>Twimba</h1>
	</header>

	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
            <textarea id="tweet-input" placeholder="What's happening?"></textarea>
		</div>
		<button id="tweet-btn">Tweet</button>
		<div class="feed" id="feed"></div>
	</main>

    <div class="reply-modal" id="reply-modal">
        <button class="reply-modal-close-btn" id="reply-modal-close-btn">X</button>
        <div id="reply-modal-form"></div>
    </div>
	<script src="index.js" type="module"></script>
</body>
</html>
